<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <span>Sign in</span>
        </div>
        <div class="icon">
            <div class="image-cropper">
                <img src="../assets/user-icon.svg" alt="user-icon">
            </div>
            <h1>Welcome !</h1>
            <h2>Please sign in to access content !</h2>
        </div>
        <div class="form">
            <form action="">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="text" id="password" name="password" placeholder="Password">
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="footer">
            <span>All rights reserved Gregory Galli</span>
        </div>
    </div>
</body>
</html>
