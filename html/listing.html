<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Listing</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="listing-container">
        <div class="header">
            <span>Ad List</span>
        </div>
        <div class="menu">
            <button>ALL ADS</button>
            <button>MY ADS</button>
        </div>
        <div class="list">
            <div class="ad">
                <div class="ad-image">
                    <img  class="photo-article" src="../assets/ad.jpg" alt="ad">
                </div>
                <div class="description">
                    <h2>Title</h2>
                    <h3>Description</h3>
                    <span>1 hour ago</span>
                </div>
                <div class="prix">
                    <span>$99,00</span>
                </div>
            </div>
            <div class="ad">
                <div class="ad-image">
                    <img class="photo-article" src="../assets/ad.jpg" alt="ad">
                </div>
                <div class="description">
                    <h2>Title</h2>
                    <h3>Description</h3>
                    <span>1 hour ago</span>
                </div>
                <div class="prix">
                    <span>$99,00</span>
                </div>
            </div>
            <div class="ad">
                <div class="ad-image">
                    <img class="photo-article" src="../assets/ad.jpg" alt="ad">
                </div>
                <div class="description">
                    <h2>Title</h2>
                    <h3>Description</h3>
                    <span>1 hour ago</span>
                </div>
                <div class="prix">
                    <span>$99,00</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>All rights reserved Gregory Galli</span>
        </div>
    </div>
</body>
</html>
